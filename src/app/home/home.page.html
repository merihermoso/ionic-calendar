<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-calendar [(ngModel)]="date"
                  (onChange)="onChange($event)"
                  [type]="type"
                  [format]="'YYYY-MM-DD'">
    </ion-calendar>

  </div>
</ion-content>
